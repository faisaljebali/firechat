<div class="displayTable">
  <div class="displayTableCell">

    <div class="logo">
      <h1 class="title_site">FireChat</h1>
    </div>

    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="alert alert-danger" role="alert" *ngIf="error != ''">
        {{error}}
      </div>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Email" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="btnRegistre(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <!--<div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>-->
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>

  </div>
</div>
